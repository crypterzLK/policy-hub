          echo "ğŸ“‹ PR Title: ${{ github.event.pull_request.title }}"
          echo "ğŸ“‹ Changed files: ${{ github.event.pull_request.changed_files }}"

          # Basic checks
          if [ -d "scripts" ]; then
            echo "âœ… Scripts directory exists"
          else
