parametersSchema:
  type: object
  properties:
    headerName:
      type: string
      description: "Name of the header to set"
    headerValue:
      type: string
      description: "Value of the header"
  required:
    - headerName
    - headerValue

processingMode:
  requestHeaderMode: PROCESS
  requestBodyMode: SKIP
  responseHeaderMode: SKIP
  responseBodyMode: SKIP

supportedFlows:
  - request

executionMode: buffered